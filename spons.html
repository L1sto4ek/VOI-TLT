<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВОИ Спонсоры</title>
    <link rel="shortcut icon" href="accets/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="accets/reset.css">
    <link rel="stylesheet" href="accets/dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&family=Ruda:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- блок спонсоры -->

    <div class="spons_page container">
      
        <h2><img src="accets/images/heart.svg" alt=""><span style="color: #FF4040;">Наши</span> спонсоры</h2>
        <div class="spons_img flex">
            <div class="img_block">
                <img src="accets/images/Первый спонсор.png" alt="1">
                <p>БОЕВОЕ <br> БРАТСТВО</p>
            </div>
            <div class="img_block">
                <img src="accets/images/image 12.png" alt="2">
                <p>ГК Эковоз</p>
            </div>
            <div class="img_block">
                <img src="accets/images/image 13.png" alt="3">
                <p>"Мега-Лада"</p>
            </div>
        </div>

    </div>
    <div class="block_cooperation">
        <div class="container">
            <h2><span style="color: #FF4040;">С кем</span> мы сотрудничаем</h2>
            <p>Организации которые помогают нам</p>
            <p>Вот некоторые организации которые помогают нам</p>
            <div class="img_cooperation flex">
                <div class="cooperation_s">
                    <img src="accets/images/spons_img1.png" alt="1">
                    <p>Городской <br> музейный комплекс <br>"Наследие"</p>
                </div>
                <div class="cooperation_s">
                    <img src="accets/images/image 15.png" alt="1">
                    <p>Библиотеки тольятти</p>
                </div>
                <div class="cooperation_s">
                    <img src="accets/images/image 16.png" alt="1">
                    <p>Дворец культуры,<br> искусства и <br> творчества</p>
                </div>
            </div>
        </div>
    </div>


    <script src="accets/scripts/header.js"></script>   
</body>
</html>
